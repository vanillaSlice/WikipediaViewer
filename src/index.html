<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Wikipedia Viewer</title>
  <meta name="description" content="Intermediate Front End Development Project for FreeCodeCamp">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="./site.webmanifest">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="container-fluid text-center">
  <div class="wiki-viewer container row">
    <div class="wiki-viewer__btn-container">
      <button type="button" class="wiki-viewer__btn wiki-viewer__search-btn">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
      <button type="button" class="wiki-viewer__btn wiki-viewer__random-btn">
        <i class="fa fa-random" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-md-8 col-md-offset-2 hidden wiki-viewer__search-form-container">
      <form class="wiki-viewer__search-form" autocomplete="off">
        <input type="search" class="col-xs-12 wiki-viewer__search-input" placeholder="Search..." autofocus>
      </form>
    </div>
    <div class="col-xs-12 hidden wiki-viewer__results-container"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
