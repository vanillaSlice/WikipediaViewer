<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Wikipedia Viewer</title>
  <meta name="description" content="Intermediate Front End Development Project for FreeCodeCamp">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="./site.webmanifest">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/css/bootstrap.min.css"
    integrity="sha256-H0KfTigpUV+0/5tn2HXC0CPwhhDhWgSawJdnFd0CGCo=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" integrity="sha256-HtCCUh9Hkh//8U1OwcbD8epVEUdBvuI8wj1KtqMhNkI="
    crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="container-fluid text-center">
  <div class="wiki-viewer container row">
    <div class="wiki-viewer__btn-container">
      <button class="wiki-viewer__btn wiki-viewer__search-btn js-search-btn" type="button">
        <i class="fas fa-search"></i>
      </button>
      <button class="wiki-viewer__btn wiki-viewer__random-btn js-random-btn" type="button">
        <i class="fas fa-random"></i>
      </button>
    </div>
    <div class="wiki-viewer__search-form-container col-md-8 col-md-offset-2 hidden js-search-form-container">
      <form class="wiki-viewer__search-form js-search-form" autocomplete="off">
        <input type="search" class="wiki-viewer__search-input col-xs-12 js-search-input" placeholder="Search..."
          autofocus>
      </form>
    </div>
    <div class="wiki-viewer__results-container col-xs-12 hidden js-results-container"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
