<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body class="container-fluid text-center">
    <div class="container row">
      <div class="col-xs-12" id="button-container"> 
        <button type="button" id="search-button"><i class="fa fa-search"></i></button>
        <button type="button" id="random-button"><i class="fa fa-random"></i></button>
      </div>
      <div class="col-xs-12 col-md-8 col-md-offset-2 hidden" id="search-form-container">
        <form id="search-form" autocomplete="off">
          <input type="search" id="search-box" class="col-xs-10 col-xs-offset-1" placeholder="Search..." autofocus>
        </form>
      </div>
      <div class="col-xs-12 hidden" id="results-container">
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
